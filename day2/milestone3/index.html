<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Blog</title>

        <!-- link to index css -->
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <!-- image overlay -->
        <div class="box-overlay hidden-element">
            <button id="btn-close">Close</button>
            <div class="box-overlay-img"></div>
        </div>
        
        <!-- header of the page -->
        <header>

            <div class="title-box">
                <!-- title -->
                <h1>Estate '24</h1>
            </div>

        </header>

        <!-- main of the page -->
        <main>

            <!-- card container -->
            <div class="card-container">
                <div id="error-msg" class="hidden-element"></div>
            </div>

        </main>

        <!-- link to axios script -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- link to main script -->
        <script src="script/main.js"></script>

    </body>
</html>
